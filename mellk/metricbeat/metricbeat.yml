output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  username: "elastic"
  password: "changeme"

dashboards.enabled: true

metricbeat.modules:
- module: docker
  hosts: ["unix:///var/run/docker.sock"]
  metricsets: ["container", "cpu", "diskio", "healthcheck", "image", "info", "memory", "network"]
  enabled: true
  period: 10s

- module: system
  metricsets: ["core", "cpu", "diskio", "filesystem", "fsstat", "load", "memory", "network", "process", "socket"]
  enabled: true
  period: 10s
  processes: ['.*']
  process.cgroups.enabled: false